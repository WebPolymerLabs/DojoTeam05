<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../iron-icons/maps-icons.html">
<link rel="import" href="../iron-icons/social-icons.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <my-comp-team05></my-comp-team05>
    
    <input is='my-comp-team0'

Example:

    <my-comp-team05>
      <h2>Hello my-comp-team05</h2>
    </my-comp-team05>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="my-comp-team05">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        font-family: 'Roboto';
      }
      
      .author img {
        display: block;
        float: left;
        margin-right: 5px;
        max-height: 100px;
        max-width: 100px;
      }
      .card-header{
        position: relative;
        border-top-left-radius: inherit;
        border-top-right-radius: inherit;
        overflow: hidden;
      }
      
      .card-header iron-image {
        display: block;
        width: 100%;
        --iron-image-width: 100%;
        pointer-events: none;

      }
      .card-header .title-text {
        color: white;
        padding: 16px;
        font-size: 24px;
        font-weight: 400;
      }
      .card-header .title-text.over-image {
        position: absolute;
        bottom: 0px;
      }

      .card-header .sub-header {
        font-size: 14px;
        @apply(--layout-horizontal);
      }

      .card-header .sub-header div{
        @apply(--layout-flex);
        @apply(--layout-start);
        align-items: center;
      }
      
      .sub-header-people {
        @apply(--layout-horizontal); 
      }
      
      .card-header .sub-header .divider{
        height: 20px;
        background-color: white;
        width: 1px;
        padding-left: 2px;
        padding-right: : 2px;
      }

      paper-card {
        --paper-card-header-color: white;
        --paper-card-header-text: {
          color: white;
         
        };
       
        
      }
    </style>

    <paper-card>
      <div class="card-header">
        <iron-image src="https://elements.polymer-project.org/bower_components/paper-card/demo/trip.png"> </iron-image>
        <div class="title-text over-image">
          <div>Teste</div>
          <div class="sub-header">
            <div class="sub-header-people">15<iron-icon icon="social:people"></iron-icon></div>
            <div class="divider"></div>
            <div><iron-icon icon="maps:place"></iron-icon></div>
            <div></div>
          </div>
        </div>
        
      </div>
      <div class="card-content">1,000 miles of wonder</div>
      <div class="card-actions">
        <paper-button>Share</paper-button>
        <paper-button>Explore</paper-button>
        <paper-icon-button icon="hardware:keyboard-arrow-up" title="more info" onclick="_toggle()" style="float:right;">
        </paper-icon-button>
        <iron-collapse id="more-info" style="width:100%;">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent enim ante, tempus eget volutpat ac, cursus ac ante. Nulla
          facilisi. Praesent sed lacinia ligula. Donec malesuada nisl eget quam iaculis, vel placerat justo cursus.
        </iron-collapse>
        <script>
          function _toggle() {
            var moreInfo = document.getElementById('more-info');
            var iconButton = Polymer.dom(event).localTarget;
            iconButton.icon = moreInfo.opened ? 'hardware:keyboard-arrow-up'
                                              : 'hardware:keyboard-arrow-down';
            moreInfo.toggle();
          }
        </script>
      </div>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'my-comp-team05',

      properties: {
        /**
         * `fancy` indicates that the element should don a monocle and tophat,
         * while checking its pocket watch.
         */
        fancy: Boolean,

        /**
         * Describes the author of the element, but is really just an excuse to
         * show off JSDoc annotations.
         *
         * @type {{name: string, image: string}}
         */
        author: {
          type: Object,
          // Use `value` to provide a default value for a property, by setting it
          // on your element's prototype.
          //
          // If you provide a function, as we do here, Polymer will call that
          // _per element instance_.
          //
          // We do that to ensure that each element gets its own copy of the
          // value, rather than having it shared across all instances (via the
          // prototype).
          value: function() {
            return {
              name:  'Dimitri Glazkov',
              image: 'http://addyosmani.com/blog/wp-content/uploads/2013/04/unicorn.jpg',
            };
          }
        },
      },
      
      _cptButtonClass: function () {
      },
      
      _buttonClicked: function() {
        this.$$('.my-button').name = 'dfsdfsadf';
      },

      // Element Lifecycle

      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },

      // Element Behavior

      /**
       * Sometimes it's just nice to say hi.
       *
       * @param {string} greeting A positive greeting.
       * @return {string} The full greeting.
       */
      sayHello: function(greeting) {
        var response = greeting || 'Hello World!';
        return 'my-comp-team05 says, ' + response;
      },

      /**
       * The `my-comp-team05-lasers` event is fired whenever `fireLasers` is called.
       *
       * @event my-comp-team05-lasers
       * @detail {{sound: String}}
       */

      /**
       * Attempt to destroy this element's enemies with a beam of light!
       *
       * Or, at least, dispatch an event in the vain hope that someone else will
       * do the zapping.
       */
      fireLasers: function() {
        this.fire('my-comp-team05-lasers', {sound: 'Pew pew!'});
      }
    });
  </script>
</dom-module>
